<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cakes - Home Bakery</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .cake-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .cake-item {
      border: 1px solid #e6637f;
      padding: 15px;
      text-align: center;
      width: 250px;
      background-color: #fff;
    }

    .cake-item img {
      width: 100%;
      height: auto;
    }

    .buy-btn {
      background-color: #e6637f;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .available {
      color: green;
      font-weight: bold;
    }

    .not-available {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Our Delicious Cakes</h2>

<div class="cake-container">

  <div class="cake-item">
    <img src="https://example.com/cake1.jpg" alt="Chocolate Cake">
    <h4>Chocolate Cake</h4>
    <p class="available">Available</p>
    <button class="buy-btn">Buy Now</button>
  </div>

  <div class="cake-item">
    <img src="https://example.com/cake2.jpg" alt="Vanilla Cake">
    <h4>Vanilla Cake</h4>
    <p class="not-available">Out of Stock</p>
    <button class="buy-btn" disabled>Buy Now</button>
  </div>

  <!-- Add more cakes as needed -->

</div>

<script>
// Example JavaScript for Buy Now button functionality
document.querySelectorAll('.buy-btn').forEach(button => {
  button.addEventListener('click', function() {
    alert('Thank you for your purchase!');
    // You can add actual purchase logic here
  });
});
</script>

</body>
</html>
