<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Bites | Login</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: #fff8e7; /* Creamy bakery background */
      background-image: url('https://img.freepik.com/premium-vector/seamless-pattern-hand-drawn-baking-elements_621139-11.jpg?semt=ais_hybrid'); /* Add a bakery-themed background image */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 380px;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      color: #d2691e; /* Chocolate brown */
      margin-bottom: 20px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      background-color: #fdf3e7; /* Light beige */
      color: #5a5a5a;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #d2691e;
      outline: none;
      box-shadow: 0 0 6px rgba(210, 105, 30, 0.3);
    }

    .button {
      background-color: #d2691e;
      color: #ffffff;
      font-size: 18px;
      font-weight: 500;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #b3581a; /* Darker chocolate brown */
    }

    .forgot-password {
      margin-top: 10px;
      font-size: 14px;
    }

    .forgot-password a {
      color: #d2691e;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #b3581a;
    }

    .signup {
      margin-top: 14px;
      font-size: 14px;
      color: #777;
    }

    .signup a {
      color: #d2691e;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .signup a:hover {
      color: #b3581a;
    }

    @media (max-width: 400px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üç™ Welcome to Home Bakery üç™</h2>
    <form action="./adminlogin.php" method="post">
      <input type="text" name="username" placeholder="Enter your email" required>
      <input type="password" name="password" placeholder="Enter your password" required>
      <input type="submit" class="button" value="Login">
    </form>
  </div>

</body>
</html>
