<!DOCTYPE html>
<html lang="en">
<head>

    <title>Add Cookies</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdf3e7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border-top: 6px solid #ffb703;
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            color: #d62828;

        }

        label {
            font-weight: 500;
            color: #6a0572;

            margin-bottom: 6px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #fafafa;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus,
        input[type="date"]:focus {
            border-color: #ffb703;
            outline: none;
        }

        input[type="submit"] {
            background-color: #ffb703;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 8px rgba(255, 183, 3, 0.2);

        }

        .form-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;

        }

        .form-footer a {
